<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container" style="max-width: 600px;">
        <h2 class="mb-4">📦 新商品を登録</h2>
        <form action="/add" method="post">
            <div class="mb-3">
                <label class="form-label">メーカー</label>
                <select name="maker_id" class="form-select" required>
                    {% for m in makers %}
                    <option value="{{ m.id }}">{{ m.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">商品名（モデル名）</label>
                <input type="text" name="name" class="form-control" placeholder="例: Qi10 MAX" required>
            </div>
            <div class="mb-3">
                <label class="form-label">クラブ種別</label>
                <input type="text" name="club_type" class="form-control" placeholder="例: ドライバー">
            </div>
            <div class="mb-3">
                <label class="form-label">シャフト硬度 (Flex)</label>
                <input type="text" name="flex" class="form-control" placeholder="例: S">
            </div>
            <div class="mb-3">
                <label class="form-label">価格 (円)</label>
                <input type="number" name="price" class="form-control">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">重さ (g)</label>
                    <input type="number" name="weight" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">長さ (インチ)</label>
                    <input type="number" step="0.01" name="length" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">在庫数</label>
                <input type="number" name="stock" class="form-control" value="1">
            </div>
            <button type="submit" class="btn btn-primary w-100">登録する</button>
            <a href="/" class="btn btn-link w-100 mt-2">戻る</a>
        </form>
    </div>
</body>
</html>
