<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品登録</title>
</head>
<body>
    <h1>📦 新しい商品を登録</h1>

    <div style="background-color: #f0f0f0; padding: 20px; margin-bottom: 20px; max-width: 500px;">
        <form action="/add" method="POST">
            <div style="margin-bottom: 10px;">
                メーカー: <input type="text" name="maker" placeholder="例: TaylorMade" required>
            </div>
            <div style="margin-bottom: 10px;">
                商品名　: <input type="text" name="name" placeholder="例: Stealth 2" required>
            </div>
            <div style="margin-bottom: 10px;">
                種類　　: <input type="text" name="club_type" placeholder="例: Driver" required>
            </div>
            <div style="margin-bottom: 10px;">
                価格　　: <input type="number" name="price" placeholder="円" required>
            </div>
            <div style="margin-bottom: 10px;">
                在庫数　: <input type="number" name="stock" value="1" required>
            </div>
            
            <div style="margin-top: 20px;">
                <button type="submit" style="padding: 5px 15px;">追加する</button>
            </div>
        </form>
    </div>

    <a href="/">🔙 一覧に戻る</a>
</body>
</html>
