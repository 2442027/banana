<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container" style="max-width: 600px;">
        <h2 class="mb-4">✏️ 商品情報を編集</h2>
        
        <div class="alert alert-secondary">
            <strong>対象商品:</strong> {{ item.maker_name }} {{ item.name }}
        </div>

        <form action="/edit/{{ item.id }}" method="post">
            <div class="mb-3">
                <label class="form-label">シャフト硬度 (Flex)</label>
                <input type="text" name="flex" class="form-control" value="{{ item.flex }}">
            </div>

            <div class="mb-3">
                <label class="form-label">価格 (円)</label>
                <input type="number" name="price" class="form-control" value="{{ item.price }}">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">重さ (g)</label>
                    <input type="number" name="weight" class="form-control" value="{{ item.weight }}">
                </div>
                <div class="col">
                    <label class="form-label">長さ (インチ)</label>
                    <input type="number" step="0.01" name="length" class="form-control" value="{{ item.length }}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">在庫数</label>
                <input type="number" name="stock" class="form-control" value="{{ item.stock }}">
            </div>

            <button type="submit" class="btn btn-primary w-100">更新を保存</button>
            <a href="/" class="btn btn-link w-100 mt-2">キャンセル</a>
        </form>
    </div>
</body>
</html>
