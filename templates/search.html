<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>条件検索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container" style="max-width: 600px;">
        <h2 class="mb-4">🔍 在庫を検索</h2>
        <form action="/search" method="post">
            <div class="mb-3">
                <label class="form-label">メーカー</label>
                <select name="maker_id" class="form-select">
                    <option value="">すべて</option>
                    {% for m in makers %}
                    <option value="{{ m.id }}">{{ m.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">予算の上限 (円)</label>
                <input type="number" name="price_max" class="form-control" placeholder="例: 50000">
            </div>

            <button type="submit" class="btn btn-primary w-100">検索する</button>
            <a href="/" class="btn btn-link w-100 mt-2">戻る</a>
        </form>
    </div>
</body>
</html>
